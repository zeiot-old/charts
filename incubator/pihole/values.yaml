# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

custom:
  resources: true
  persistentVolume: false
  ingress: false
  externalIPs: true

replicaCount: 1

image:
  repository: diginc/pi-hole
  tag: arm
  pullPolicy: IfNotPresent

service:
  name: pihole
  type: NodePort
  externalPort: 9180
  udpPort: 9153
  tcpPort: 9253

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Ingress configuration
# ingress:
#   host: pihole.bgoth.local

server:
  ip: 192.168.1.23
