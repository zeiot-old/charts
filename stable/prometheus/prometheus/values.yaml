# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: prom/prometheus
  tag: v1.2.2
  pullPolicy: IfNotPresent
  command:
service:
  name: prometheus
  type: ClusterIP
  externalPort: 80
  internalPort: 9090
  externalIPs:
    - 192.168.90.10
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
prometheus:
  memoryChunks: 120000
volumes:
  - configMap:
      name: prometheus-config
    name: config
  - hostPath:
      path: /mnt/gluster/prometheus/data
    name: data
                                                                    